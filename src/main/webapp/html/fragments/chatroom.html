<h3 id="profilePageTitle">Chatroom</h3>

<div class="splitColumnsRowChat">
	<div class="left-column-chat">
		<div id="usersDiv"></div>
	</div>

	<div class="right-column-chat">
		<div id="messageDiv"></div>
		<table style="width: 100%">
			<tr>
			<th class="td" style="width: 90%">
				<input type="text" id="messageText" class="form-control" />
			</th>
			<th class="td" style="width: 10%; text-align:center;">
				<input type="button" id="sendMessageButton" value="Send" class="btn btn-primary" /> 
			</th>
			</tr>
		</table>
		<input type="hidden" id="hiddenInput" />
	</div>


</div>




<script src="js/fragments/chatroom.js" type="text/javascript"></script>
