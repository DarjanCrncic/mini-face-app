
<div id="viewGroupInside"></div>

<div class="splitColumnsRow">
	<div class="left-column">
		<div id="ajaxShowVissiblePosts"></div>
	</div>
	<div class="right-column">
		<div id="viewGroupRightColumn">
			<h2 id="groupMembersTableLabel" class="blue-titles">Group
				Members:</h2>
			<table id="ajaxShowGroupMembers" class="table friends-table"></table>
		</div>

		<div class="new-post-div">
			<div class="form-group">
				<label for="newPostTitleInput">Title</label> <input type="text"
					class="form-control" id="newPostTitleInput"
					placeholder="Post Title">
			</div>
			<div class="form-group">
				<label for="newPostBodyInput">Body</label>
				<textarea class="form-control" id="newPostBodyInput" rows="4"
					placeholder="What is on your mind?"></textarea>
			</div>
			<button class="btn btn-primary" id="newPostButton">Submit</button>
		</div>
	</div>


</div>

<!-- add members modal -->
<div class="modal fade" id="addMembersModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add Members</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				<table id="newMembersTable"></table>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>

		</div>
	</div>
</div>

<!-- edit post modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Post</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="editPostModalForm" value="">
				<div class="modal-body">
					<div class="form-group">
						<label for="editModalPostTitle">Title</label> <input type="text"
							class="form-control" id="editModalPostTitle">
					</div>
					<div class="form-group">
						<label for="editModalPostBody">Body</label>
						<textarea class="form-control" id="editModalPostBody" rows="3"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button class="btn btn-primary" id="confirmEditButton">Edit</button>
				</div>
			</form>

		</div>
	</div>
</div>

<!-- edit group modal -->
<div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Group</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="editGroupModalForm" value="">
				<div class="modal-body">
					<div class="form-group">
						<label for="newGroupName">Group Name</label> <input type="text"
							class="form-control" id="newGroupName">
					</div>
					<div class="form-group">
						<label for="newGroupDescription">Description</label>
						<textarea class="form-control" id="newGroupDescription" rows="3"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button class="btn btn-primary" id="confirmGroupEditButton">Edit</button>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript" src="js/fragments/viewGroup.js"></script>
