<h1 class="report-title">Generate Post Report</h1>

<h4>Choose filters</h4>
<hr>

<div style="padding-left: 1.35rem;">
	<h5 class="blue-titles-report">Post title keyword:</h5>
	<input type="text" class="form-control" id="title-keyword-input"/>
	
	<h5 class="blue-titles-report">Comment count:</h5>
	<select class="select2-div select2-comments" id="comment-dropdown_0" style="width: 5rem"></select>
	<input type="number" class="form-control number-inputs" value="0" id="commentCount_0"/>
	
	<h5 class="blue-titles-report">Like count:</h5>
	<select class="select2-div select2-likes" id="like-dropdown_0" style="width: 5rem"></select>
	<input type="number" class="form-control number-inputs" value="0" id="likeCount_0"/>
	
	<table>
		<tr>
			<th class="datepicker-th">
				<h5 class="blue-titles-report">Start date:</h5> <input
				class="datepicker" data-provide="datepicker" id="datepickerStart"/>
			</th>
			<th>
				<h5 class="blue-titles-report datepickerEnd">End date:</h5> 
				<input class="datepicker" data-provide="datepicker"  id="datepickerEnd"/>
			</th>
		</tr>
	</table>
	
	<button class="btn btn-outline-primary" id="createPDFButton">Create PDF</button>

</div>



<script src="js/libs/bootstrap-datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>

<link href="js/libs/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />

<script src="js/fragments/reportPage.js" type="text/javascript"></script>
