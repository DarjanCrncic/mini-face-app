<div class="modal fade" id="editPostModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createPostModalTitle">Create Post</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="createPostForm">
					<div class="modal-body">
						<div class="form-group">
							<label for="postTitle">Title</label> 
								<input type="text" class="form-control" id="postTitle">
						</div>
						<div class="form-group">
							<label for="postBody">Body</label>
							<textarea class="form-control" id="postBody" rows="3"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	
	<script src="js/fragments/createPostModal.js" type="text/javascript"></script>
